spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tavern_db?useTimezone=true&serverTimezone=UTC
    username: ${JDBC_DATASOURCE_USERNAME:root}
    password: ${JDBC_DATASOURCE_PASSWORD:qwe123*}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

server:
  port: 8081
  servlet:
    context-path: /api